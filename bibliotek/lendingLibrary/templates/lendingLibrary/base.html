<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock %}
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style media="screen" type="text/css">
      html, body {
        background-color: rgba(10, 10, 100, 0.225);
        box-sizing: border-box;
        /* height: 100%; */
        margin: 0;
        /* min-height: 100%; */
        padding: 0;
        width: 100%;
      }
      header {
        background-color: lightpink;
        padding-left: 10px;
        padding-right: 10px;
        position: sticky;
        top: 0;
        display:flex;
        flex-direction: row;
        justify-content: space-between;
      }
      main {
        /* background-color: rgba(10, 10, 100, 0.4); */
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: flex-start;
      }
      h1, h2, h3, h4, h5 {
        text-align: center;
      }
      table, tr, th, td {
        border: 1px solid #777;
        border-collapse: collapse;
      }
      table {
        background-color: #FFF;
        width: 1000px;
      }
      th, td {
        padding: 10px;
      }
      th {
        background-color: rgba(10, 10, 100, 0.2);
      }
      .item_description {
        display: block;
        min-width: 500px;
        max-width: 500px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .item_title {
        display: block;
        min-width: 150px;
        max-width: 150px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .spacer {
        margin: 15px;
      }
    </style>
  </head>
  <body>
  <header>
    {% if not request.user.username or message == 'logout' %}
      <span>Welcome!</span>
      <span><a href="{% url 'lendingLibrary:index' %}">All Items</a> | <a href="{% url 'lendingLibrary:register_login' %}?next={{request.path}}">Register</a> | <a href="{% url 'lendingLibrary:register_login' %}?next={{request.path}}">Login</a></span>
    {% else %}
      <span>Welcome, {{user.username|title}}!</span>
      <span><a href="{% url 'lendingLibrary:index' %}">All Items</a> | <a href="{% url 'lendingLibrary:my_profile' %}">My Profile</a> | <a href="{% url 'lendingLibrary:logout_user' %}">Logout</a></span>
    {% endif %}
  </header>
    <main>
      {% block content %}{% endblock %}
      <div class="spacer">&nbsp;</div>
    </main>
    <script type="text/javascript">
      item_description = document.querySelectorAll('.item_description')
      for (let i=0; i<item_description.length; ++i) {
        item_description[i].onclick = function() {
          item_description[i].style.whiteSpace = "normal"
          item_description[i].style.overflow = "visible"
        }
      }
    </script>
  </body>
</html>
