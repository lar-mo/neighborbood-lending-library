{% extends 'lendingLibrary/base.html' %}

{% block title %}
<title>My Profile - Neighborhood Lending Library</title>
{% endblock %}

{% block heading %}
<h2>My Profile</h2>
{% endblock %}

{% block content %}
  <div id="my_profile"> <!-- start of 'my_profile'-->
    <form action="{% url 'lendingLibrary:save_info' %}" method="post">
      {% csrf_token %}
      <table id="profile_form">
      <tr>
        <th>Username</th>
        <td><input disabled value="{{user_info.username}}"/></td>
      </tr>
      <tr>
        <th>First Name</th>
        <td><input type="text" name="first_name" value="{{user_info.first_name}}"></td>
      </tr>
      <tr>
        <th>Last Name</th>
        <td><input type="text" name="last_name" value="{{user_info.last_name}}"></td>
      </tr>
      <tr>
        <th>Email</th>
        <td><input type="text" name="email" value="{{user_info.email}}"></td>
      </tr>
      </table>
      <center><input type="submit" name="submit" value="Save" style="padding: 10px 20px"/></center>
    </form>
  </div> <!-- end of 'my_profile'-->
{% endblock %}
